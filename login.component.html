
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;width: 400px;height: 300px;margin-top: 100px }




.btn{
    
  margin-left: 150px;
}
.btn:hover {
  opacity: 0.8;
}


.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>


        <div class="row container">
        
 
        <div  class="col-md-5"></div>
         <div class="col-md-4">
           <p>{{msg}}</p>
        <form >
           <div>
                <h1 class="text-center">Login From</h1>
           </div> 
           
            <div class="form-group">
              <label  for="uname"><b>Username</b></label>
               <input #name class="form-control" type="text" placeholder="Enter Username" name="uname" [(ngModel)] = "uname"  required>
            </div>
            
            <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input #pwd class="form-control" type="password" placeholder="Enter Password" name="psw" [(ngModel)] = "upwd"  required>
             </div>   
            <a type="submit" class=" btn btn-info" [routerLink]="path" (click)="login(name.value,pwd.value)">Login</a>
            
            <div>
                    <a href="#">Forgot password?</a>
            </div>
        </form>
        </div> 
      </div>     

</body>
</html>
